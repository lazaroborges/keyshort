<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Shortcuts - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Keyboard Shortcuts</h1>
      <p class="subtitle">Text replacement configuration</p>
    </header>

    <section class="settings-section">
      <h2>Configuration</h2>
      <div class="delay-control">
        <label for="delay-input">Replacement delay (ms)</label>
        <input type="number" id="delay-input" min="0" step="50" value="300">
        <button id="save-delay-btn" class="btn btn-primary">Save</button>
      </div>
      <p class="help-text">Delay before text replacement is triggered</p>
    </section>

    <section class="shortcuts-section">
      <div class="section-header">
        <h2>Shortcuts</h2>
        <div class="action-buttons">
          <button id="export-btn" class="btn btn-secondary">Export</button>
          <label for="import-file" class="btn btn-secondary">Import</label>
          <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
      </div>

      <div class="add-shortcut">
        <h3>Add New Shortcut</h3>
        <div class="form-group">
          <input type="text" id="pattern-input" placeholder="Pattern (e.g., test-)" class="input-field">
          <input type="text" id="replacement-input" placeholder="Replacement (e.g., Keyshort Test)" class="input-field">
          <button id="add-btn" class="btn btn-primary">Add Shortcut</button>
        </div>
      </div>

      <div class="shortcuts-list">
        <h3>Current Shortcuts</h3>
        <div id="shortcuts-container">
          <!-- Shortcuts will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <div id="message" class="message"></div>
  </div>

  <script src="storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
